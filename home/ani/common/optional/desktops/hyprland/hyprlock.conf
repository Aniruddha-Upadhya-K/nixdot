general {
  disable_loading_bar = true
  hide_cursor = true
  grace = 60
}

auth {
  pam:enabled = true
}

background {
    monitor =
    path = ~/.config/nixdot/wallpapers/aot.jpg
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
}

image {
    monitor =
    path = ~/.config/nixdot/wallpapers/aot.jpg
    color = rgba(25, 20, 20, 1.0)
    size = 150
    rounding = 45 # no rounding

    position = 0, 200
    halign = center
    valign = center

    border_size = 2
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi there, $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Noto Sans

    position = 0, 80
    halign = center
    valign = center
}
